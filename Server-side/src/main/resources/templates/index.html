<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main-content">
    <label class="col-sm-6 control-label">创建表语句(支持多个建表语句)：</label>
    <div class="col-sm-11 col">
        <textarea class="form-control" id="text_create" name="" placeholder="请输入文本" rows="12" type="text"></textarea>
    </div>
    <div class="col-sm-11 col">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" onclick="creatTable()">创建</button>
            <button type="button" class="btn btn-default">取消</button>
        </div>
    </div>

</div>
<script>
    function creatTable(){
        var sqlStr = document.getElementById("text_create").value;
        console.log(sqlStr);
        $.ajax({
            url:"/createTable",
            data:{sql:sqlStr},
            method:'post',
            dataType:'json',
            success:function (data){
                alert(data);
            }
        })
    }
</script>
</body>
</html>
